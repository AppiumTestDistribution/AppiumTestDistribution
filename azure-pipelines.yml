# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

jobs:
  - job: CheckStyle
    pool:
      vmImage: 'macos-10.15'

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '12.18.1'

      - script: |
          mvn clean install -Dmaven.test.skip=true -Dgpg.skip

        displayName: 'Checkstyle'

  - job: Distribute
    pool:
      vmImage: 'macos-10.15'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.18.1'
    - script: |
        brew outdated xctool || brew upgrade xctool
        xcrun simctl list
      displayName: 'iOS Sim Versions'

    - script: |
         node -v
         npm install -g appium
         appium -v
      displayName: 'Install Appium'

    - bash: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install 'system-images;android-27;google_apis;x86'
      displayName: 'install Android image'
    - script: |
            $ANDROID_HOME/emulator/emulator -list-avds
            echo '---'
            echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n test_android_emulator -k 'system-images;android-27;google_apis;x86' --force
            echo '---'
            $ANDROID_HOME/emulator/emulator -list-avds
      displayName: 'create AVD'

    - script: |
            $ANDROID_HOME/platform-tools/adb devices
            echo '---'
            nohup $ANDROID_HOME/emulator/emulator -avd test_android_emulator -no-snapshot > /dev/null 2>&1 & $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
            echo '---'
            $ANDROID_HOME/platform-tools/adb devices
      displayName: 'start Android emulator'

    - script: |
         Platform='both' mvn clean -Dtest=Runner test -Dcheckstyle.skip

      displayName: 'Run Distribute on iOS and Android'

  - job: Parallel
    pool:
      vmImage: 'macos-10.15'


    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.18.1'
    - script: |
        brew outdated xctool || brew upgrade xctool
        xcrun simctl list
      displayName: 'iOS Sim Versions'

    - script: |
         node -v
         npm install -g appium
         appium -v
      displayName: 'Install Appium'

    - bash: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install 'system-images;android-27;google_apis;x86'
      displayName: 'install Android image'
    - script: |
            $ANDROID_HOME/emulator/emulator -list-avds
            echo '---'
            echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n test_android_emulator -k 'system-images;android-27;google_apis;x86' --force
            echo '---'
            $ANDROID_HOME/emulator/emulator -list-avds
      displayName: 'create AVD'

    - script: |
            $ANDROID_HOME/platform-tools/adb devices
            echo '---'
            nohup $ANDROID_HOME/emulator/emulator -avd test_android_emulator -no-snapshot > /dev/null 2>&1 & $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
            echo '---'
            $ANDROID_HOME/platform-tools/adb devices
      displayName: 'start Android emulator'

    - script: |
         Platform='both' RUNNER_LEVEL="parallel" mvn clean -Dtest=Runner test -Dcheckstyle.skip

      displayName: 'Run Parallel on iOS and Android'

  - job: SauceLabs
    pool:
      vmImage: 'macos-10.15'


    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.18.1'

    - script: |
         Platform='both' CLOUD_USER=$(user_sauce) CLOUD_KEY=$(pass_sauce) CONFIG_FILE='./configs/sauce_config.properties' mvn clean -Dtest=Runner test -Dcheckstyle.skip

      displayName: 'Run Test on Sauce on iOS and Android'

  - job: SauceLabs_Android
    pool:
      vmImage: 'macos-10.15'


    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '8.12.0'

    - script: |
         Platform='android' CLOUD_USER=$(user_sauce) CLOUD_KEY=$(pass_sauce) CONFIG_FILE='./configs/sauce_config.properties' mvn clean -Dtest=Runner test -Dcheckstyle.skip

      displayName: 'Run Test on Sauce on iOS and Android'

  - job: SauceLabs_iOS
    pool:
      vmImage: 'macos-10.15'


    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.18.1'

    - script: |
         Platform='iOS' CLOUD_USER=$(user_sauce) CLOUD_KEY=$(pass_sauce) CONFIG_FILE='./configs/sauce_config.properties' mvn clean -Dtest=Runner test -Dcheckstyle.skip

      displayName: 'Run Test on Sauce on iOS and Android'

  - job: BrowserStack_Android
    pool:
